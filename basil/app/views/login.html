<div class="container container-main">
	<div class="row">
		<div class="col-md-12">
			<div class="col-md-offset-1 col-md-6">
				<h1>Login</h1>
				<form ng-submit="login()" class="form-horizontal" role="form">
					<div class="form-group">
						<label for="emailInput" class="col-sm-2 control-label">Email</label>
						<div class="col-sm-10">
							<input type="email" class="form-control" id="emailInput" placeholder="Email" ng-model="email">
						</div>
					</div>
					<div class="form-group">
						<label for="passwordInput" class="col-sm-2 control-label">Password</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" id="passwordInput" placeholder="Password" ng-model="password">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<div class="checkbox">
								<label> <input type="checkbox"> Remember me</label>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-default">Sign in</button>
						</div>
					</div>
				</form>
			</div>
			<h4>{{success}}</h4>
			<h4>{{name}}</h4>
			<img ng-src="{{avatar}}" alt="atavar">
		</div>
	</div>
</div>
