  <body ng-app="basilApp">
    <nav ng-controller="menuController" class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->

        </div>
        <div class="navbar-header pull-right">
            <button type="button" class="btn btn-default navbar-btn">Host A Show</button>
            <button type="button" class="btn btn-default navbar-btn">Calendar</button>
            <button ng-show="name" type="button" class="btn btn-success navbar-btn">{{name}}</button>
            <a ng-hide="name" class="btn btn-primary navbar-btn" ui-sref="login">Login</a>
            <a><img class="img-circle avatar" ng-show="avatar" ng-src="{{avatar}}"></a>
        </div>
