<head><link rel="stylesheet" href="../bower_components/bootstrap-css/css/bootstrap.css"><link rel="stylesheet" href="../bower_components/fullcalendar/fullcalendar.css"><link rel="stylesheet" href="../styles/calendar.css"><!--<script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/jquery-ui/ui/jquery-ui.js"></script> 
    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.9.0.js"></script>
    --><div role="main"><div class="container"><section id="directives-calendar" ng-controller="calendarController"><div class="page-header"><h1>Crumble-Calendar</h1></div><div class="well"><div class="row-fluid"><div class="span4"><h3>My calendar</h3><p>View all the upcoming shows of the people you follow</p><div class="btn-group calTools"><button class="btn" ng-click="addRemoveEventSource(eventSources,eventSources)">Toggle Source</button> <button type="button" class="btn btn-primary" ng-click="addEvent()">Add Event</button></div><ul class="unstyled"><li ng-repeat="e in events"><div class="alert alert-info"><a class="close" ng-click="remove($index)"><i class="icon-remove"></i></a> <b><input ng-model="e.title"></b> {{e.start | date:"MMM dd"}} - {{e.end | date:"MMM dd"}}</div></li></ul></div><div class="span8"><tab select="renderCalender(myCalendar);"><tab-heading><i class="glyphicon glyphicon-bell"></i> Calendar One</tab-heading><div class="alert-success calAlert" ng-show="alertMessage != undefined && alertMessage != ''"><h4>{{alertMessage}}</h4></div><div class="btn-toolbar"><p class="pull-right lead">Calendar One View Options</p><div class="btn-group"><button class="btn btn-success" ng-click="changeView('agendaDay', myCalendar)">AgendaDay</button> <button class="btn btn-success" ng-click="changeView('agendaWeek', myCalendar)">AgendaWeek</button> <button class="btn btn-success" ng-click="changeView('month', myCalendar)">Month</button></div></div><div class="calendar" ng-model="eventSources" calendar="myCalendar" config="uiConfig.calendar" ui-calendar="uiConfig.calendar"></div></tab></div></div></div></section></div></div>
